<header class="header">
  <div class="left" class="animate__animated animate__zoomInDown">
    <h1>RomanosPapanikolaou</h1>
  </div>
  <div class="center" class="animate__animated animate__zoomInDown">
    <h4>FRONT-END DEVELOPER</h4>
  </div>
  <div class="right">
    <nav>
      <ul>
        <li>
          <a
            appActiveLink
            section-id="home"
            (click)="scrollToSection('home')"
            class="nav-link"
            >Home</a
          >
        </li>
        <li>
          <a
            appActiveLink
            section-id="about"
            (click)="scrollToSection('about')"
            class="nav-link"
            >About</a
          >
        </li>
        <li>
          <a
            appActiveLink
            section-id="contact"
            (click)="scrollToSection('contact')"
            class="nav-link"
            >Contact</a
          >
        </li>
        <li>
          <a appThemeToggle (click)="changeIcon()">
            <img
              class="animate__animated animate__shakeY"
              width="30"
              height="30"
              [src]="iconSrc"
              alt="moon-symbol"
            />
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
